  <style>
    :root{
      --brand:#e50914;
      --bg:#000000;
      --text:#ffffff;
      --muted:#b3b3b3;
      --overlay1:rgba(0,0,0,0);
      --overlay2:rgba(0,0,0,0);
      --radius:8px;
      --maxw:1200px;
    }
    *{box-sizing:border-box}
    html,body{height:100%;overflow:hidden}
    body{margin:0;font-family:'Helvetica Neue',Helvetica,Arial,system-ui,-apple-system,Segoe UI,Roboto,sans-serif;background:#000;color:#fff;height:100vh;position:relative}

    /* HERO LAYOUT */
    .hero{position:relative;height:100vh;display:flex;flex-direction:column}
    .hero::before{content:"";position:absolute;inset:0;background:radial-gradient(75% 60% at 50% 30%, var(--overlay2), var(--overlay1)), linear-gradient(180deg, rgba(0,0,0,.1) 0%, rgba(0,0,0,.85) 70%, #000 100%);z-index:1}

    /* Poster wall background */
    .wall{position:absolute;inset:0;z-index:0;filter:saturate(.9) brightness(.7) contrast(1.1);overflow:hidden} 
    .wall-grid{display:grid;grid-template-columns:repeat(15,1fr);gap:12px;opacity:.6;padding:50px 30px;transform:scale(1.05) rotate(-1deg);height:100%}
    .tile{aspect-ratio:2/3;border-radius:8px;background-size:cover;background-position:center;box-shadow:0 12px 32px rgba(0,0,0,.8);transition:transform 0.3s ease}
    .tile:hover{transform:scale(1.05)}

    /* TOP NAV */
    .nav{position:relative;z-index:2;display:flex;justify-content:space-between;align-items:center;padding:28px 32px;max-width:var(--maxw);margin:0 auto;width:100%}
    .logo{font-size:36px;font-weight:900;color:var(--brand);letter-spacing:1px;font-family:'Helvetica Neue',Helvetica,Arial,sans-serif;text-shadow:0 2px 4px rgba(0,0,0,0.5)}
         .nav-actions{display:flex;gap:16px;align-items:center}
     .nav-link{color:#fff;text-decoration:none;font-weight:500;transition:color 0.3s ease;padding:8px 16px;border-radius:6px;transition:all 0.3s ease}
     .nav-link:hover{color:var(--brand);background:rgba(255,255,255,0.1)}
         .select{display:flex;align-items:center;gap:8px;border:1px solid #5a5a5a;color:#fff;padding:10px 16px;border-radius:8px;background:rgba(22,22,22,.8);backdrop-filter:blur(10px);transition:all 0.3s ease;position:relative}
     .select:hover{border-color:#777;background:rgba(22,22,22,.9)}
     .select .language-text{color:#fff;font-weight:500;font-size:14px}
     .select .dropdown-arrow{color:#fff;transition:transform 0.3s ease}
     .select:hover .dropdown-arrow{transform:rotate(180deg)}
     .select select{position:absolute;top:0;left:0;width:100%;height:100%;opacity:0;cursor:pointer;appearance:none;background:transparent;border:none;color:#fff;font:inherit;outline:none;font-weight:500}
    .btn{background:var(--brand);color:#fff;border:none;padding:10px 20px;border-radius:8px;font-weight:700;cursor:pointer;font-size:15px;transition:all 0.3s ease;box-shadow:0 4px 12px rgba(229,9,20,0.3)}
    .btn:hover{filter:brightness(1.1);transform:translateY(-2px);box-shadow:0 6px 20px rgba(229,9,20,0.4)}

    /* CENTER CONTENT */
    .center{position:relative;z-index:2;flex:1;display:grid;place-items:center;padding:0 24px}
    .content{max-width:900px;text-align:center}
    h1{font-size:clamp(36px,7vw,64px);line-height:1.1;margin:0 0 20px;font-weight:800;font-family:'Helvetica Neue',Helvetica,Arial,sans-serif;text-shadow:0 4px 8px rgba(0,0,0,0.8);letter-spacing:-0.5px}
    .sub{font-size:clamp(18px,2.5vw,24px);color:#f5f5f5;margin:0 0 20px;font-weight:500;font-family:'Helvetica Neue',Helvetica,Arial,sans-serif}
    .tiny{color:#d8d8d8;margin:0 0 32px;font-size:clamp(16px,2vw,20px);font-weight:400;font-family:'Helvetica Neue',Helvetica,Arial,sans-serif}

    .cta{display:flex;gap:12px;justify-content:center;flex-wrap:wrap;margin-top:20px}
    .input{display:flex;align-items:center;background:rgba(22,22,22,.8);border:1px solid #5a5a5a;border-radius:8px;overflow:hidden;min-width:320px;max-width:480px;backdrop-filter:blur(10px);transition:all 0.3s ease;box-shadow:0 4px 16px rgba(0,0,0,0.3)}
    .input:hover{border-color:#777;background:rgba(22,22,22,.9)}
    .input:focus-within{border-color:var(--brand);box-shadow:0 0 0 2px rgba(229,9,20,0.3)}
    .input input{flex:1;padding:16px 18px;background:transparent;border:none;color:#fff;font-size:16px;outline:none;font-family:'Helvetica Neue',Helvetica,Arial,sans-serif;font-weight:400}
    .input input::placeholder{color:#999;font-weight:400}
    .cta .btn{padding:16px 24px;font-size:18px;font-family:'Helvetica Neue',Helvetica,Arial,sans-serif;font-weight:600;min-width:140px}

    /* FOOTER (just to mimic spacing) */
    .foot{height:40vh}

         /* Name Container and Speaker Icon Styling */
     .name-container {
       display: flex;
       align-items: center;
       justify-content: center;
       gap: 1rem;
       margin-bottom: 1rem;
     }
     
     .speaker-icon {
       background: none;
       border: none;
       cursor: pointer;
       padding: 8px;
       border-radius: 50%;
       transition: all 0.3s ease;
       margin: 0;
       display: inline-block;
     }
     
     .speaker-icon:hover {
       background: rgba(255, 255, 255, 0.1);
       transform: scale(1.1);
     }
     
     .speaker-icon img {
       width: 24px;
       height: 24px;
       filter: invert(1);
     }
     
     /* Footer Styling */
     .footer {
       background: #000000;
       padding: 1.5rem 0;
       position: absolute;
       bottom: 0;
       left: 0;
       right: 0;
       z-index: 10;
       box-shadow: 0 -4px 20px rgba(0, 0, 0, 0.8);
     }
     
     .footer-content {
       max-width: var(--maxw);
       margin: 0 auto;
       padding: 0 2rem;
       display: flex;
       flex-direction: column;
       align-items: center;
       gap: 1.5rem;
     }
     
     .footer-text {
       color: var(--muted);
       font-size: 0.9rem;
       margin: 0;
       text-align: center;
     }
     
     /* Social Links Styling - Smaller for footer */
     .social-links {
       display: flex;
       justify-content: center;
       gap: 1.5rem;
       flex-wrap: wrap;
     }
     
     .social-link {
       display: flex;
       align-items: center;
       justify-content: center;
       color: var(--muted);
       text-decoration: none;
       transition: all 0.3s ease;
       padding: 0.5rem;
       border-radius: 50%;
       width: 40px;
       height: 40px;
       background: rgba(255, 255, 255, 0.05);
     }
     
     .social-link:hover {
       color: var(--brand);
       transform: translateY(-2px);
       background: rgba(255, 255, 255, 0.1);
       box-shadow: 0 4px 12px rgba(229, 9, 20, 0.3);
     }
     
     .social-link svg {
       width: 18px;
       height: 18px;
       color: currentColor;
     }
     

     
     /* RESPONSIVE TWEAKS */
     @media (max-width:640px){
       .nav{padding:16px}
       .logo{font-size:24px}
       .wall-grid{padding:40px 20px;gap:8px}
     }
  </style>

  <script>
    // Rich collection of development and UAV-related images for the background (no scary robots!)
    const posters = [
      // Original images
      'https://images.unsplash.com/photo-1473968512647-3e447244af8f?q=80&w=600&auto=format&fit=crop',
      'https://images.unsplash.com/photo-1579403124614-197f69d8187b?q=80&w=600&auto=format&fit=crop',
      
      // UAVs and Drones (friendly ones!)
      'https://images.unsplash.com/photo-1579829366248-204fe8413f31?q=80&w=600&auto=format&fit=crop',
      
      // Development and Coding
      'https://images.unsplash.com/photo-1461749280684-dccba630e2f6?q=80&w=600&auto=format&fit=crop',
      'https://images.unsplash.com/photo-1555066931-4365d14bab8c?q=80&w=600&auto=format&fit=crop',
      'https://images.unsplash.com/photo-1517077304055-6e89abbf09b0?q=80&w=600&auto=format&fit=crop',
      'https://images.unsplash.com/photo-1581091226825-a6a2a5aee158?q=80&w=600&auto=format&fit=crop',
      
      // Electronics and Hardware (friendly tech)
      'https://images.unsplash.com/photo-1584949091598-c31daaaa4aa9?q=80&w=2070&auto=format&fit=crop',
      'https://plus.unsplash.com/premium_photo-1680608979589-e9349ed066d5?q=80&w=1064&auto=format&fit=crop',
      
      // Circuit Boards
      'https://images.unsplash.com/photo-1674717397031-3841482f25d1?q=80&w=2532&auto=format&fit=crop',
      'https://images.unsplash.com/photo-1527977966376-1c8408f9f108?q=80&w=1480&auto=format&fit=crop',
      
      // 3D Printing and Prototyping (friendly maker stuff)
      'https://plus.unsplash.com/premium_photo-1664304755344-1b3420278bd9?q=80&w=2071&auto=format&fit=crop',
      'https://images.unsplash.com/photo-1522519972666-d8677d9d3e67?q=80&w=988&auto=format&fit=crop',
      
      // Additional friendly tech images to fill gaps
      'https://plus.unsplash.com/premium_photo-1683121716061-3faddf4dc504?q=80&w=2532&auto=format&fit=crop',
      'https://images.unsplash.com/photo-1721332154191-ba5f1534266e?q=80&w=1035&auto=format&fit=crop',
      'https://images.unsplash.com/photo-1579403124614-197f69d8187b?q=80&w=1064&auto=format&fit=crop'
    ];

    const wall = document.getElementById('posterWall');
    const total = 15 * 8; // columns * rows for maximum content density
    
    // Ensure we have enough images to fill the grid completely
    const imageCount = posters.length;
    const requiredImages = total;
    
    // Extend the posters array if needed to avoid blank spots
    while (posters.length < requiredImages) {
      posters.push(...posters.slice(0, Math.min(imageCount, requiredImages - posters.length)));
    }
    
    for (let i=0;i<total;i++){
      const d = document.createElement('div');
      d.className = 'tile';
      
      // Use the image with fallback to avoid blank spots
      const imageUrl = posters[i] || posters[0];
      d.style.backgroundImage = `url(${imageUrl})`;
      
      // Add some random rotation for more dynamic look (but keep it gentle)
      d.style.transform = `rotate(${(Math.random() - 0.5) * 2}deg)`;
      
      // Add error handling for images
      d.addEventListener('error', function() {
        this.style.backgroundImage = `url(${posters[0]})`; // Fallback to first image
      });
      
      wall.appendChild(d);
    }

         // Language translation functionality
     const translations = {
       en: {
         title: "Tejaaswini",
         subtitle: "Iâ€™m a backend developer building autonomous drones driven by machine learning to deliver high-performance, scalable, and real-world-ready systems.",
         getStarted: "Get to know âž”",
         resume: "Resume"
       },
       es: {
         title: "Tejaaswini",
         subtitle: "Soy desarrollador backend que construye drones autÃ³nomos impulsados por aprendizaje automÃ¡tico para ofrecer sistemas de alto rendimiento, escalables y preparados para el mundo real.",
         getStarted: "Conozca mi trabajo âž”",
         resume: "Reanudar"
       }
     };

     let currentLanguage = 'en';

     // Function to translate the page
     function translatePage(language) {
       currentLanguage = language;
       const t = translations[language];
       
       // Update page title
       document.title = language === 'es' ? 
         "Tejaaswini - Backend | ML | Robotics" : 
         "Tejaaswini - Backend | ML | Robotics";
       
       // Update main content
       document.querySelector('h1').textContent = t.title;
       document.querySelector('.sub').textContent = t.subtitle;
       if (document.querySelector('.tiny')) {
         document.querySelector('.tiny').textContent = t.description;
       }
       if (document.querySelector('#cta')) {
         document.querySelector('#cta').textContent = t.getStarted;
       }
       if (document.querySelector('.btn')) {
         document.querySelector('.btn').textContent = t.resume;
       }
       
       // Update language selector text
       const languageText = document.querySelector('.language-text');
       languageText.textContent = language === 'es' ? 'EspaÃ±ol' : 'English';
       
       // Update language selector
       const languageSelect = document.querySelector('select');
       languageSelect.value = language === 'es' ? 'EspaÃ±ol' : 'English';
     }

     // Language selector change event
     document.querySelector('select').addEventListener('change', function() {
       const selectedLanguage = this.value === 'English' ? 'en' : 'es';
       translatePage(selectedLanguage);
     });

     // Button click handler
     const cta = document.getElementById('cta');
     cta.addEventListener('click', () => {
       // Navigate to the profile selection page
       window.location.href = 'profile-selection.html';
     });
     
     // Speaker functionality
     function playSound() {
       const audio = document.getElementById('audio');
       if (audio) {
         audio.play().catch(error => {
           console.log('Audio playback failed:', error);
         });
       }
     }
  </script>
